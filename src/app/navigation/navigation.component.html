<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false && showNav">
    <mat-toolbar class="logo"><img src="/assets/img/wrexy.png"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/" (click)="close()">About</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/dashboard" (click)="close()">Dashboard</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/search" (click)="close()">Search</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/profile" (click)="close()">Profile</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/preferences" (click)="close()">Preferences</a>
      <a mat-list-item routerLinkActive="active" routerLink="/credits" (click)="close()">Credits</a>
    </mat-nav-list>
    <button *ngIf="isLoggedIn" mat-flat-button color="secondary" (click)="logout()">Logout</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">wrex</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar color="secondary" class="footer" ngClass.gt-sm="gt-sm">
  <p>&copy; all rights reserved | <a routerLink="/credits">Credits</a></p>
</mat-toolbar>
