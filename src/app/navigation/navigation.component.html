<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="showNav" #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">About</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/dashboard">Dashboard</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/search">Search</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/profile">Profile</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLinkActive="active" routerLink="/preferences">Preferences</a>
      <a mat-list-item routerLinkActive="active" routerLink="/credits">Credits</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>wrex</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
